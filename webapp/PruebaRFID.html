<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Prueba RFID</title>
  </head>
  <body>
    <h1>Prueba para RFID</h1>
    <div class="container">
      <form onsubmit="registro(this)">
          <div class="form-group">
            <label for="sr-only">Introducir c贸digo RFID:</label>
            <input type="text" class="form-control" id="rfidRegistrar" placeholder="C贸digo RFID">
          </div>
          <!--Ingresar direcci贸n a la que apunta el bot贸n en "LLENAR"-->
          <button type="submit" class="btn btn-primary btn-lg btn-block active" role="button" aria-pressed="true">RFID Registrado</button>
        </form>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function registro(){
        event.preventDefault();
        var nrfidRegistrar = $("#rfidRegistrar").val();
        jQuery.ajax({
          type: 'GET',
          url: 'http://localhost/sis-emergencia-api/registro/'+nrfidRegistrar,
          //url: 'http://localhost:8080/sis-emergencia-api/registro/'+nrfidRegistrar,
          success: function(data){
            console.log(data);
          },
          error: function(err){
            console.error(err);
          }
        })
      }
    </script>    
  </body>
</html>
